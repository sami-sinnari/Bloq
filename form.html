<body>

    <header>
        <div class="navbar">
            <div class="container flex-nav">
                <a href="index.html" class="logo">Bloq</a>
                <nav>
                    <ul>
                        <li class="nav"><a class="nav-links"href="index.html">Home</a></li>

    <div class="contact_section" id="contact_section">


        <h2 class="contact_section_title">Get in touch with me!</h2>
    
    <form id="contactForm" class="contact_form">
        <label for="name"></label>
        <input type="text" name="name" class="contact_form_text" id="name" placeholder="Your Name"required />
        <label for="emailaddress"></label>
        <input type="email" name="email" class="contact_form_text" id="emailaddress" placeholder="Your email"required />
        <label for="number"></label>
        <input type="text" name="number" class="contact_form_text" id="phonenumber" placeholder="Your phone number" required>
        <label for="message"></label>
        <textarea rows="5" name="message" class="contact_form_text" id="message" placeholder="Your message ..." required></textarea>
        <button id="submit-btn" type="submit" class="contact_form_btn">Send</button>
    </form>
    </div>
